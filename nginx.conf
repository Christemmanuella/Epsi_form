worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Servir les fichiers statiques depuis la racine
        location / {
            root /usr/share/nginx/html;
            index index.html form-asrbd.html form-eisi.html form-devia.html login.html;
            try_files $uri $uri/ /index.html =404;
        }

        # Proxy pour les routes API avec gestion des en-tÃªtes CORS
        location /submit-form {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_header Access-Control-Allow-Origin;
            proxy_pass_header Access-Control-Allow-Methods;
            proxy_pass_header Access-Control-Allow-Headers;
            proxy_pass_header Access-Control-Allow-Credentials;
        }

        location /submit-asrbd {

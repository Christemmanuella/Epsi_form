<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire DEVIA - EPSI/WIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert { display: none; }
        #experienceFields { display: none; }
        .text-danger {
            display: none;
            color: #dc3545 !important;
            font-size: 0.875rem !important;
            margin-top: 0.25rem !important;
            line-height: 1.2 !important;
        }
        #deviaForm .text-danger.visible {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: 1000 !important;
            min-height: 1rem !important;
            height: auto !important;
            overflow: visible !important;
            background-color: rgba(255, 0, 0, 0.1) !important;
        }
        #deviaForm .mb-3 {
            overflow: visible !important;
            height: auto !important;
            min-height: 2rem !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulaire DEVIA</h2>
        <div id="errorAlert" class="alert alert-danger" role="alert"></div>
        <form id="deviaForm" novalidate>
            <!-- Informations de base -->
            <div class="mb-3">
                <label for="idCandidat" class="form-label">ID Candidat (IGOR)</label>
                <input type="text" class="form-control" id="idCandidat" required>
                <div id="idCandidatError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="identifiantCandidat" class="form-label">Identifiant candidat</label>
                <input type="text" class="form-control" id="identifiantCandidat" required>
                <div id="identifiantCandidatError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="campus" class="form-label">Campus</label>
                <select class="form-control" id="campus" required>
                    <option value="" disabled selected>Sélectionnez un campus</option>
                    <option value="Paris">Paris</option>
                    <option value="Lyon">Lyon</option>
                    <option value="Bordeaux">Bordeaux</option>
                    <option value="Nantes">Nantes</option>
                    <option value="Toulouse">Toulouse</option>
                    <option value="Lille">Lille</option>
                    <option value="Montpellier">Montpellier</option>
                    <option value="Rennes">Rennes</option>
                    <option value="Grenoble">Grenoble</option>
                    <option value="Aix-en-Provence">Aix-en-Provence</option>
                </select>
                <div id="campusError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="civilite" class="form-label">Civilité</label>
                <select class="form-control" id="civilite" required>
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                    <option value="Autre">Autre</option>
                </select>
                <div id="civiliteError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de naissance</label>
                <input type="text" class="form-control" id="nom" required>
                <div id="nomError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" required>
                <div id="prenomError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="dateNaissance" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="dateNaissance" required>
                <div id="dateNaissanceError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="codePostalNaissance" class="form-label">Code postal ville de naissance</label>
                <input type="text" class="form-control" id="codePostalNaissance" required>
                <div id="codePostalNaissanceError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="lieuNaissance" class="form-label">Lieu de naissance (Ville)</label>
                <input type="text" class="form-control" id="lieuNaissance" required>
                <div id="lieuNaissanceError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="paysNaissance" class="form-label">Pays de naissance</label>
                <input type="text" class="form-control" id="paysNaissance" required>
                <div id="paysNaissanceError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="nationalite" class="form-label">Nationalité</label>
                <input type="text" class="form-control" id="nationalite" required>
                <div id="nationaliteError" class="text-danger"></div>
            </div>
            <!-- Formation -->
            <div class="mb-3">
                <label for="dernierDiplome" class="form-label">Intitulé du dernier diplôme obtenu</label>
                <input type="text" class="form-control" id="dernierDiplome" required>
                <div id="dernierDiplomeError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="niveauDiplome" class="form-label">Niveau du dernier diplôme obtenu</label>
                <input type="text" class="form-control" id="niveauDiplome" required>
                <div id="niveauDiplomeError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="anneeDiplome" class="form-label">Année d'obtention du dernier diplôme</label>
                <input type="number" class="form-control" id="anneeDiplome" required min="1900" max="2025">
                <div id="anneeDiplomeError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="decisionJury" class="form-label">Décision du jury</label>
                <select class="form-control" id="decisionJury" required>
                    <option value="" disabled selected>Sélectionnez une décision</option>
                    <option value="Admis">Admis</option>
                    <option value="Refusé">Refusé</option>
                </select>
                <div id="decisionJuryError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="anneeInscription" class="form-label">Année de première inscription dans l'école</label>
                <input type="number" class="form-control" id="anneeInscription" required min="1900" max="2025">
                <div id="anneeInscriptionError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="voieAcces" class="form-label">Voie d'accès</label>
                <select class="form-control" id="voieAcces" required>
                    <option value="formation_initiale_hors_alternance">Formation initiale hors alternance</option>
                    <option value="formation_continue_hors_alternance">Formation continue hors alternance</option>
                    <option value="contrat_apprentissage">Contrat d'apprentissage</option>
                    <option value="contrat_professionnalisation">Contrat de professionnalisation</option>
                    <option value="candidat_libre">Candidat libre</option>
                </select>
                <div id="voieAccesError" class="text-danger"></div>
            </div>
            <!-- Situation et expérience -->
            <div class="mb-3">
                <label for="situationAvantCursus" class="form-label">Situation avant le cursus</label>
                <select class="form-control" id="situationAvantCursus" required>
                    <option value="actif_occupe_hors_alternance">Actif occupé hors alternance</option>
                    <option value="recherche_emploi">En recherche d'emploi</option>
                    <option value="en_formation">En formation</option>
                    <option value="inactif">Inactif</option>
                </select>
                <div id="situationAvantCursusError" class="text-danger"></div>
            </div>
            <div id="experienceFields">
                <div class="mb-3">
                    <label for="dernierMetier" class="form-label">Dernier métier exercé avant le cursus certifiant</label>
                    <input type="text" class="form-control" id="dernierMetier">
                    <div id="dernierMetierError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="nomEntreprise" class="form-label">Nom de l'entreprise</label>
                    <input type="text" class="form-control" id="nomEntreprise">
                    <div id="nomEntrepriseError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="dureeExperience" class="form-label">Durée de l'expérience professionnelle (en années)</label>
                    <input type="number" class="form-control" id="dureeExperience" min="0">
                    <div id="dureeExperienceError" class="text-danger"></div>
                </div>
            </div>
            <!-- Coordonnées -->
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone portable personnel</label>
                <input type="tel" class="form-control" id="telephone" required pattern="[0-9]{10}" title="Entrez un numéro de téléphone à 10 chiffres">
                <div id="telephoneError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse mail personnelle</label>
                <input type="email" class="form-control" id="email" required>
                <div id="emailError" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#situationAvantCursus").change(function() {
                const experienceFields = $("#experienceFields");
                if ($(this).val() === "actif_occupe_hors_alternance") {
                    experienceFields.show();
                    $("#dernierMetier").prop("required", true);
                    $("#nomEntreprise").prop("required", true);
                    $("#dureeExperience").prop("required", true);
                } else {
                    experienceFields.hide();
                    $("#dernierMetier").prop("required", false);
                    $("#nomEntreprise").prop("required", false);
                    $("#dureeExperience").prop("required", false);
                }
            });

            $("#deviaForm").submit(function(e) {
                e.preventDefault();

                $("#errorAlert").hide().text("");

                // Réinitialiser les messages d'erreur
                const errorElements = [
                    "idCandidatError", "identifiantCandidatError", "campusError", "civiliteError",
                    "nomError", "prenomError", "dateNaissanceError", "codePostalNaissanceError",
                    "lieuNaissanceError", "paysNaissanceError", "nationaliteError", "dernierDiplomeError",
                    "niveauDiplomeError", "anneeDiplomeError", "decisionJuryError", "anneeInscriptionError",
                    "voieAccesError", "situationAvantCursusError", "dernierMetierError", "nomEntrepriseError",
                    "dureeExperienceError", "telephoneError", "emailError"
                ];
                errorElements.forEach(id => {
                    $("#" + id).removeClass("visible").text("");
                });

                let hasError = false;

                // Validation des champs
                const formData = {
                    id_candidat: $("#idCandidat").val().trim(),
                    identifiant_candidat: $("#identifiantCandidat").val().trim(),
                    campus: $("#campus").val(),
                    civilite: $("#civilite").val(),
                    nom: $("#nom").val().trim(),
                    prenom: $("#prenom").val().trim(),
                    date_naissance: $("#dateNaissance").val(),
                    code_postal_naissance: $("#codePostalNaissance").val().trim(),
                    lieu_naissance: $("#lieuNaissance").val().trim(),
                    pays_naissance: $("#paysNaissance").val().trim(),
                    nationalite: $("#nationalite").val().trim(),
                    dernier_diplome: $("#dernierDiplome").val().trim(),
                    niveau_diplome: $("#niveauDiplome").val().trim(),
                    annee_diplome: parseInt($("#anneeDiplome").val()),
                    decision_jury: $("#decisionJury").val(),
                    annee_inscription: parseInt($("#anneeInscription").val()),
                    voie_acces: $("#voieAcces").val(),
                    situation_avant_cursus: $("#situationAvantCursus").val(),
                    dernier_metier: $("#dernierMetier").val().trim() || null,
                    nom_entreprise: $("#nomEntreprise").val().trim() || null,
                    duree_experience: $("#dureeExperience").val() ? parseInt($("#dureeExperience").val()) : null,
                    tel_mobile: $("#telephone").val(),
                    email: $("#email").val().trim()
                };

                // Validation champ par champ
                if (!formData.id_candidat) {
                    $("#idCandidatError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.identifiant_candidat) {
                    $("#identifiantCandidatError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.campus) {
                    $("#campusError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.civilite) {
                    $("#civiliteError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.nom) {
                    $("#nomError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.prenom) {
                    $("#prenomError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.date_naissance) {
                    $("#dateNaissanceError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.code_postal_naissance) {
                    $("#codePostalNaissanceError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.lieu_naissance) {
                    $("#lieuNaissanceError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.pays_naissance) {
                    $("#paysNaissanceError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.nationalite) {
                    $("#nationaliteError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.dernier_diplome) {
                    $("#dernierDiplomeError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.niveau_diplome) {
                    $("#niveauDiplomeError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (isNaN(formData.annee_diplome) || formData.annee_diplome < 1900 || formData.annee_diplome > 2025) {
                    $("#anneeDiplomeError").text("L'année doit être entre 1900 et 2025").addClass("visible");
                    hasError = true;
                }
                if (!formData.decision_jury) {
                    $("#decisionJuryError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (isNaN(formData.annee_inscription) || formData.annee_inscription < 1900 || formData.annee_inscription > 2025) {
                    $("#anneeInscriptionError").text("L'année doit être entre 1900 et 2025").addClass("visible");
                    hasError = true;
                }
                if (!formData.voie_acces) {
                    $("#voieAccesError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (!formData.situation_avant_cursus) {
                    $("#situationAvantCursusError").text("Veuillez remplir ce champ").addClass("visible");
                    hasError = true;
                }
                if (formData.situation_avant_cursus === "actif_occupe_hors_alternance") {
                    if (!formData.dernier_metier) {
                        $("#dernierMetierError").text("Veuillez remplir ce champ").addClass("visible");
                        hasError = true;
                    }
                    if (!formData.nom_entreprise) {
                        $("#nomEntrepriseError").text("Veuillez remplir ce champ").addClass("visible");
                        hasError = true;
                    }
                    if (formData.duree_experience === null || isNaN(formData.duree_experience) || formData.duree_experience < 0) {
                        $("#dureeExperienceError").text("Veuillez remplir ce champ avec une durée positive").addClass("visible");
                        hasError = true;
                    }
                }
                if (!formData.tel_mobile || !/^[0-9]{10}$/.test(formData.tel_mobile)) {
                    $("#telephoneError").text("Veuillez remplir ce champ avec un numéro à 10 chiffres").addClass("visible");
                    hasError = true;
                }
                if (!formData.email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                    $("#emailError").text("Veuillez remplir ce champ avec une adresse e-mail valide").addClass("visible");
                    hasError = true;
                }

                if (hasError) {
                    $("#errorAlert").text("Veuillez corriger les erreurs ci-dessous.").show();
                    return;
                }

                $.ajax({
                    url: "/submit-devia",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function(data) {
                        alert(data.message);
                        window.location.href = data.redirect;
                    },
                    error: function(xhr) {
                        let errorMsg = "Une erreur est survenue.";
                        if (xhr.responseJSON && xhr.responseJSON.detail) {
                            errorMsg = xhr.responseJSON.detail;
                        }
                        $("#errorAlert").text("Erreur : " + errorMsg).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
